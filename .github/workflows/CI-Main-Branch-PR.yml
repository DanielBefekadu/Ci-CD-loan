name: CI/CD - Develop Branch

# Trigger workflow on push to develop or PRs into develop
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-docker:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      IMAGE_NAME: fjidani/loan-test  # Replace with your Docker Hub repo

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      # Step 3: Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # Step 5: Run tests
      - name: Run tests
        run: go test ./... -v

      # Step 6: Build binary
      - name: Build Go binary
        run: go build -o app ./...

      # Step 7: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:develop .

      # Step 8: Log in to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 9: Push Docker image
      - name: Push Docker image
        run: |
          docker tag $IMAGE_NAME:develop $IMAGE_NAME:develop
          docker push $IMAGE_NAME:develop

